<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="greeting">Hello<span>World!</span></div>


    <script>

        const $div = document.getElementById('greeting');
        console.log($div.childNodes);   //text, span
        console.log($div.childNodes[0].nodeValue);  //Hello
        console.log($div.textContent);              //HelloWorld! (div 내의 모든 텍스트들 가져오기)

        //textContent는 마크업(태그)를 재외한 텍스트 전체를 지목하게된다.
        //태그를 작성해도 텍스트로 인식합니다.
        $div.textContent = '<span>안뇽</span>하세용';

    </script>

</body>
</html>
