    <!--
        1. 다음 체크박스 버튼을 클릭했을 때, '동의했습니다.'경고창을 띄우고 value값을 같이 찍어주세요. (checked ; 체크했는지의 여부)
    -->

    <input type="checkbox" value="1">조항1
    <input type="checkbox" value="2">조항2
    <input type="checkbox" value="3">조항3
    <input type="checkbox" value="4">조항4

    
    <script>

        const $checkbox = document.querySelectorAll('input[type="checkbox"]');
            for (let $c of [...$checkbox]) {
                $c.addEventListener('change', e => {
                    if (e.target.checked) {
                        alert('동의하셨습니다. '+ e.target.value);
                    }
                });
            }

    </script>




    <!--
        2. 확인버튼을 클릭했을 때 input 태그의 공백여부와, 체크여부를 확인하세요.
    -->
    <hr>
    ID : <input type="text" id="id">
    기억하기 <input type="checkbox" id="remember">
    <button id="check2">확인</button>

    <script>

        const $id = document.getElementById('id');
        const $remember = document.getElementById('remember');
        const $check2 = document.getElementById('check2');

        $check2.addEventListener('click', e => {
            if (!$id.value) {
                alert('아이디를 입력하세요.');
            } else if (!$remember.checked) {
                alert('기억하기를 체크하세요');
            }
        });
