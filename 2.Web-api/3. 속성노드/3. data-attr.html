<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="users">
        <li data-user-id="kim1234" data-role="common" id="1">Kim</li>
        <li data-user-id="park4321" data-role="admin" id="2">Park</li>
    </ul>

    <!-- data-user-id, data-role 등 data어쩌고 속성들 (data-뒤에는 아무거나써도된다.)
            : 기능은 없고, 데이터를 유지하기위해 선언하는 것들.
            정보를 태그에 심어두기위한 속성들. (JS에서 빠르게 당겨올 수 있다.)-->

    <script>

        const $users = document.getElementById('users');

        //배열 디스트럭쳐링
        const[$user1, $user2] = [...$users.children];

        /*
        data-로 시작하는 어트리뷰트와 dataset 프로퍼티를 사용하면
        HTML요소와 자바스크립트간에 데이터를 쉽게 교환할 수 있습니다.
        data- 뒤에는 원하시는 특정 키워드를 작성하시고,
        dataset프로퍼티를 이용하며 data+키워드 로 값을 가지고 오시면 됩니다.
        */

        //기존 방식으로 가져오기
        console.log($user1.getAttribute('data-role')); 
        //data- 
        console.log($user1.dataset);
        console.log($user1.dataset.role);
        console.log($user1.dataset.userId); //자바스크립트는 케밥케이스로 되어있는 data-속성을 카멜케이스로 변환하여 가지고 다닙니다.

        //data- 이용해서 값 변경하기
        $user2.dataset.role='anonymous';
        //data- 이용해서 속성추가하기(카멜케이스로 작성해야한다.)
        $user2.dataset.userTelNumber = '010-1234-5678';


        //JS로 body태그 얻는법
        const $body = document.body;
        console.log($body);

        //JS로 HTML태그 얻는법
        const $html = document.documentElement;
        console.log($html);

    </script>
    
</body>
</html>
