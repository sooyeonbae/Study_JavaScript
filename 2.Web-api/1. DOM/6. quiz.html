<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="list">
        <li>리스트1</li>
        <li>리스트2</li>
        <li>리스트3</li>
        <li>리스트4</li>
        <li>리스트5</li>
        <li>리스트6</li>
        <li>리스트7</li>
    </ul>


    <script>

         //1. id = "list"인 요소에 <li> 요소 중 
        //홀수번째 요소만 선택 후 배경색상 yellow 적용.
        const $one = document.getElementsByTagName('li');

        for (let i=0; i<$one.length; i++) {
            if ( i%2 === 0 ) $one[i].style.background = 'yellow';
        }
        //다른방법
        const $oddLi = document.querySelectorAll('#list > li:nth-child(odd)');
        for ( let $li of $oddLi) {
            $li.style.background = 'yellow';
        }



        //2. id="list"인 요소에 <li> 요소중 짝수번째 요소만
        //선택 후 배경색상 gray 적용.
        const $two = document.getElementsByTagName('li');

        for (let i=0; i<$two.length; i++) {
            if (i%2 === 1) $two[i].style.background = 'gray';
        }
        //다른방법
        const $evenLi = document.querySelectorAll('#list > li:nth-child(even)');
        for (let $li of $evenLi) {
            $li.style.background = 'gray';
        }
        //또다른방법 - forEach() (배열, 노드리스트는 가능. HTMLCollection는 불가능. - 그냥 배열로 변경해서 사용하는 것을 권장.)
        $evenLi.forEach($li => $li.style.background = 'gray');
        //배열로 변경해서
        [...$evenLi].forEach($li => $li.style.background = 'gray');


         //3. id="list"인 요소에 <li> 요소중 첫번째 li 요소만
        //선택 후 폰트 색상 red 적용.
        const $three = document.getElementsByTagName('li');
        $three[0].style.color = 'red';
        //다른방법
        document.querySelector('#list > li:first-child').style.color = 'red';
        



        //4. id="list"인 요소에 <li> 요소중 마지막 li 요소만
        //선택 후 폰트 색상 green 적용.
        const $four = document.getElementsByTagName('li');
        $four[$four.length-1].style.color = 'green';
        //다른방법
        document.querySelector('#list > li:last-child').style.color = 'green';




        //5. id="list"인 요소에 <li> 요소 중 두번째 li요소만
        //선택 후 이탤릭체 적용.
        document.querySelector('#list > li:nth-child(2)').style.fontStyle = 'italic';




        //6. id="list"인 요소에 <li> 요소 중 3번째 이전 요소만
        //경계선을 2px dotted aqua 적용. (1, 2번째만 선택)
        const $six = document.getElementsByTagName ('li');
        $six[0].style.border = '2px dotted aqua';
        $six[1].style.border = '2px dotted aqua';
        //다른방법
        const $lessThan3Li = document.querySelectorAll('#list > li:nth-child(-n+2');
        [...$lessThan3Li].forEach($li => $li.style.border = '2px dotted aqua');





        //7. id="list"인 요소에 <li> 요소 중 3번째 이후 요소만
        //경계선을 2px dashed violet 적용 (3번째부터 끝까지 선택)
        const $seven = document.getElementsByTagName('li');
        for (let i=2; i<=$seven.length; i++) {
            $seven[i].style.border = '2px dashed violet';
        }
        //다른방법
        const $moreThan3Li = document.querySelectorAll('#list > li:nth-child(n+3');
        [...$moreThan3Li].forEach($li => li.style.border = '2px dashed violet');

    </script>
    
</body>
</html>
