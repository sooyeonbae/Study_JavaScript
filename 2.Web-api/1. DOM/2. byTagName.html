<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <ul id="fruits">
        <li id="apple">APPLE</li>
        <li id="banana">BANANA</li>
        <li id="grape">GRAPE</li>
        <li id="watermelon">WATERMELON</li>
    </ul>

    <ol>
        <li>야야야</li>
        <li>왜왜왜</li>
        <li>뭐뭐뭐</li>
    </ol>

    <script>
        const $ul = document.getElementById('fruits');

        // # 유사배열
        // key가 인덱스처럼 구성되어 있고, length 프로퍼티가 있다.
        const $test = document.getElementsByTagName('li');  //element's'. 문서안의 모든 li

        console.log($test);

        //대부분의 경우에는 문서 노드부터 접근하지만
        //이미 취득한 요소($test)가 있는 경우에도 함수를 이용해서
        //요소 내의 요소를 취득할 수 있습니다.
        const $liArray = $ul.getElementsByTagName('li');    //ul의 자식 li들만
        console.log($liArray);
        console.log($liArray.length);
        console.log($liArray[0]);
        console.log($liArray.banana);
        // 반복문도 돌리기 가능
        for(let $ele of $liArray) {
            $ele.style.fontStyle = 'italic';
        }

        for (let i=0; i<$liArray.length; i++) {
            $liArray[i].style.color = 'tomato';
        }

    </script>
    
</body>
</html>
