<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <label>
        <input type="checkbox">
        <em class="message"></em>
    </label>
    

    <script>

        const $checkbox = document.querySelector('input[type="checkbox"]');
        const $em = document.querySelector('.message');

        $checkbox.addEventListener('change', e => {     //change : 체크박스의 체크여부가 바뀌었다면
            
            //실제로 이벤트가 일어난 요소 얻어오기 - .target  (중요!!!)
            console.log(e.target);

            $em.textContent = e.target.checked ? '체크됐다.' : '체크안됐다.';
        }); 
    </script>
</body>
</html>
