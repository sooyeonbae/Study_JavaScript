<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <p>아무곳이나 클릭하세요!</p>
    <em class="message"></em>


    <script>

        const $em = document.querySelector('.message');

        //문서 전체에 이벤트 핸들러 등록

        //이벤트가 발생하면 이벤트에 대한 다양한 정보가 들어있는 이벤트객체가 동적으로 생성됩니다. (시간과 상황에 맞춰 생성된다.)
        //생성된 이벤트 객체는 이벤트 핸들러의 첫번째 인수로 자동 전달됩니다. (아래 예시의'e')
        //어떤 이벤트가 발생했느냐에 따라 그에 맞는 객체가 알아서 전달됩니다.
        document.addEventListener('click', (e) => { //이벤트핸들러에 매개변수(이름맘대로) 넣어주기 : 이벤트객체(이벤트에관련된정보가들어있음 ex.마우스좌표 등). 프로퍼티 방식에서도 가능
            console.log(e);
            $em.textContent = `x: ${e.clientX}, y: ${e.clientY}`;       //좌표 얻어오기
        });
    </script>
    
</body>
</html>
