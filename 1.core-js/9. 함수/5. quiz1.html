        //다른 방법
        var calcTotAvg = (...nums) => {
            var total = 0;
            for (var n of nums) {
                total += n;
            }
            var avg = total / nums.length;
            return {total, avg};    //ES6문법. total 이름으로 total값, avg 이름으로 avg값 넣어서 객체 된다.
        }

        var result = calcTotAvg(99,454,24,7291);
        console.log(`총합 : ${result.total}, 평균 : ${result.avg}`);
