<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        
        //배열의 생성
        var fruits = ['수박', '감', '무화과', '블루베리'];

        //배열의 길이 확인
        console.log('배열의 길이 : ' + fruits.length);

        //배열 데이터 수정
        fruits[2] = '오렌지';

        console.log(fruits);        //배열이 바로 나온다.

        //배열 데이터 추가  (자바는 배열 크기 못바꿔서 배열자체를 지우고 새로만들어야한다...)
        fruits[4] = '파인애플';        //마지막인덱스 뒤 인덱스에 넣어주면 추가된다. (떨어진 값 안됨)
        fruits[fruits.length] = '망고';

        //배열 요소 참조
        var watermelon = fruits[0];

        //배열의 반복문 처리
        for (var i=0; i<fruits.length; i++) {
            console.log(`${i+1}번째 과일 : ${fruits[i]}`);
        }





    </script>
    
</body>
</html>
