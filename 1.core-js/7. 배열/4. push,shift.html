<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        var foods = ['볶음밥', '닭강정', '수박'];
        console.log(foods);

        // pop() : 배열의 마지막 요소를 제거하고, 제거한 요소를 반환합니다. (그냥 foods.pop()으로 제거만 하고 끝낼수있다.)
        var last_element = foods.pop();
        console.log(last_element);
        console.log(foods);

        //push() : 배열의 끝에 요소를 추가합니다.
        foods.push('파스타');
        foods.push('초밥');
        console.log(foods);

        //shift() : 배열의 맨 첫번째 요소를 제거하고, 제거한 요소를 반환합니다.
        var first_element = foods.shift();
        console.log(first_element);
        console.log(foods);

        //unshift() : 배열의 맨 첫번째 위치에 요소를 추가합니다.
        foods.unshift('엽기떡볶이');
        console.log(foods);



    </script>
    
</body>
</html>
