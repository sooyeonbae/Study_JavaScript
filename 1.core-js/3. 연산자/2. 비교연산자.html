<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //비교연산자 (=관계연산자) - 논리값

        //== 연산자는 암묵적으로 문자열 내부에 숫자가 있다면 자동으로 숫자로 변환한 후에 비교합니다.
        //=== 을 사용하면 타입까지 일치하는 지 비교합니다. 주로 사용.
        var a = 5, b = '5';
        console.log(a==b);  //true.      (타입이 일치하지 않으면 자동으로 형변환한다.)
        console.log(a===b);  //false.   (엄격한 동등비교연산. 타입까지 일치해야 true) 


        console.log(- - - - - - - - - - - - - - - - - -);

        //동등비교는 결과예측이 힘들기 때문에 항상 조심하셔야 합니다.
        console.log('0' == '');        //false
        console.log(0 == '');            //true
        console.log(0 == '0');          //true
        console.log(false == 'false');  //false. 논리키워드의false =/= 문자열false
        console.log(false == '0');      //true

        console.log(NaN == NaN);        //false. NaN은 자신과 일치하지 않는 유일한 값이다!!(NaN:값을 표현할 수 없는 상태)


        console.log(- - - - - - - - - - - - - - - - - -);
        
        //문자열 비교 (자바는 equals.()). 
        //문자열 대소비교 가능 (기준 : 유니코드 문자표)
        //영어 대문자 < 영어 소문자 < 한글
        //같은 문자 형태일 경우 사전 등재 순서로 판단. (뒤 문자가 숫자가 더 크다.)
        console.log('apple'==='APPLE');     //false. 대소문자 구분
        console.log('peach' < 'zebra');     //true. 문자끼리 대소 비교 가능. z가 더 뒤에 영어라 더 크다.
        console.log('감자' > '복숭아');           //flase. 감자보다 복숭아가 더 크다. (비읍)
        console.log('ZEBRA' > 'apple');     //false. 소문자가 더 크다.

    </script>
    
</body>
</html>
