<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        console.log(27%5);

        var num = 3;
        console.log(num**3);    //3의 3승. **은 제곱수 (ES7문법)
        console.log(Math.pow(num,3));             //(ES7이전)
        
        console.log(- - - - - - - - - - - - - - - - - - - - - - - - - );

        //단항 산술 연산자 ++ , --
        var x = 3;
        x++;
        ++x;
        x--;
        
        //전위(prefix), 후위(postfix)연산
        //단독적으로 쓰였을때는 차이 없다.
        var a = 10, result;
        result = a++;                                       //후위연산 - 선연산 후증감
        console.log(`result : ${result}, a : ${a}`);        //result : 10 / a : 11 (a만 올라감)

        result = ++a;                                       //전위연산 - 선증감 후연산
        console.log(`result : ${result}, a : ${a}`);        //result : 12 / a : 12  (a,result 둘다올라감)

    </script>
    
</body>
</html>
