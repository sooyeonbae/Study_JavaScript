<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //객체 생성 (가장 흔한방법)
        var cat = {
            name : '두유',
            kind : '노랑장모',
            age : 4,
            favorite : ['치킨', '고무줄']
        };

        var dog = {
            name : '강짱',
            kind : '시츄',
            age : 20,
            favorite : ['산책', '간식', '나']
        };

        console.log(typeof cat);    //object

        
        //객체 내부의 프로퍼티(속성)을 참조하는 방법    (자바의 멤버변수)
        console.log(cat.name);
        console.log(dog.age);

        console.log(dog.favorite[2]);


        // 배열에추가
        dog.favorite.push('장난감');
        console.log(dog);
        
        console.log('- - - - - - - - - - - - - - - - - - - - -');

        //프로퍼티를 참조하는 다른 방식     ['프로퍼티이름']
        console.log(dog['kind']);  

        //프로퍼티 값 수정
        dog.age = 5;
        dog.favorite[3] = '인형';
        console.log(dog);
        
        console.log('- - - - - - - - - - - - - - - - - - - - -');

        //프로퍼티를 동적으로 추가하기
        dog.owner = '강형욱';
        console.log(dog);

        //프로퍼티 삭제
        delete dog.owner;
        console.log(dog);

        //for ~ in (ES6부터)  
        for (var key in cat) {
            console.log(cat.key);       //undefined (제대로 출력되지 않는다.)
            console.log(cat[key]);   
        }

        //객체의 프로퍼티 키의 존재 유무 확인 - (in 키워드)
        var flag = 'kind' in cat;
        console.log(flag);

    </script>
    
</body>
</html>
